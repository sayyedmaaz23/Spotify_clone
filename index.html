<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="utility.css">

    </head>

    <body>
        <div class="container darkbackground flex">
            <div class="left round-border flex column">
                <div class="home greybackground round-border my-3">
                    <div class="logo pd-3">
                        <img src="logo.svg" class="inverted" alt="">
                    </div>
                    <div class="logo">
                        <ul>
                            <li>
                                <img class="inverted " src="home.svg" alt="">
                                <p class="inverted">Home</p>
                            </li>
                            <li>
                                <img class="inverted" src="search.svg" alt="">
                                <p class="inverted">Search</p>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="library greybackground round-border flex column my-3">
                    <div class="heading">
                        <img class="inverted" src="library.svg" alt="">
                        <h3 class="inverted">Your Library</h3>
                    </div>
                    <div class="songslist inverted">
                        <ul>
                            
                        </ul>
                    </div>
                    <div class="footer">

                             <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                            <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy Center</span></a>                           
                            <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                            <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                            <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                        
                        </div>
                    </div>
                    </div>
            <div class="right greybackground round-border">
                <div class="header flex round-border">

                    <div class="nav">
                        <img class="inverted" src="nav_left.svg" alt="">
                        <img class="inverted" src="nav_right.svg" alt="">
                    </div>
                        <div class="buttons">
                            <button class="signup">Sign up</button>
                            <button class="login">Log in</button>
                    </div>
                </div>
                <div class="playlist inverted ">
                    <h2>Spotify Playlists</h2>
                    <div class="cardcontainer flex">
                        <div class="card round-border inverted">
                            
                                <img src="https://i.scdn.co/image/ab67616d00001e026404721c1943d5069f0805f3" alt="">
                                <img id="play_button"class="playbutton" src="playbutton.svg" alt="">
                                <div class="hvrplaybtn">
                                    <img src="playbutton.svg" alt="" class="card_playbutton">
                                </div>
                            <div class="title"><h5>Ashiqui 2</h5></div>
                            <div class="info">
                                <p>Arijit Singh</p>
                            </div>
                        </div>

                        <div class="card round-border inverted">
                            
                            <img src="https://i.scdn.co/image/ab67616d00001e02675b3f7dea80153c73581e5e" alt="">
                            <img id="play_button"class="playbutton" src="playbutton.svg" alt="">
                            <div class="hvrplaybtn">
                                <img src="playbutton.svg" alt="" class="card_playbutton">
                            </div>
                        <div class="title"><h5>Om Shanti Om</h5></div>
                        <div class="info">
                            <p>Vishal-Shekhar</p>
                        </div>
                    </div>

                    <div class="card round-border inverted">
                            
                        <img src="https://i.scdn.co/image/ab67616d00001e02ab1e3b16de1c7ec009880e97" alt="">
                        <img id="play_button"class="playbutton" src="playbutton.svg" alt="">
                        <div class="hvrplaybtn">
                            <img src="playbutton.svg" alt="" class="card_playbutton">
                        </div>
                    <div class="title"><h5>Dunki</h5></div>
                    <div class="info">
                        <p>Pritam</p>
                    </div>
                </div>

                <div class="card round-border inverted">
                            
                    <img src="https://i.scdn.co/image/ab67616d00001e0252fe6875028c892308ffc2f7" alt="">
                    <img id="play_button"class="playbutton" src="playbutton.svg" alt="">
                    <div class="hvrplaybtn">
                        <img src="playbutton.svg" alt="" class="card_playbutton">
                    </div>
                <div class="title"><h5>Jab We Met</h5></div>
                <div class="info">
                    <p>Pritam</p>
                </div>
            </div>

                
                    </div>
                </div>
                
                
                        <div class="player column">
                            <div class="playbar_row1 space_around flex">
                                <div class="songinfo">
                                    
                                </div>
                                <div class="playbar_buttons justify-center flex">
                                    
                                    <button>
                                        <img id="prev" src="prev_song.svg" style="cursor: pointer;" alt="">
                                    </button>
                                    <button>
                                        <img id="play" src="playbar_playbutton.svg" style="cursor: pointer;" alt="">
                                    </button>
                                    <button>
                                        <img id="next" src="next_song.svg" style="cursor: pointer;" alt="">
                                    </button>
                                </div>
                                <div class="duration">

                                </div>
                            </div>
                        <div class="seekbar flex">
                            <div class="seekbarfull"></div>
                            <div class="seekbutton" style="cursor: pointer;"></div>
                        </div>
                    </div>
                
            </div>
        </div>
        <script src="script.js"></script>
    </body>
    
    
</html>
